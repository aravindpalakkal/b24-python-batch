<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4a90e2, #1458a0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 30px 25px;
    }

    .container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #4a90e2;
    }

    .btn {
      width: 100%;
      background-color: #4a90e2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      {% comment %} cursor: pointer; {% endcomment %}
      transition: background 0.3s ease;
    }

     .btn:hover:not(:disabled) {
      background-color: #357abd;
    } 

    .btn:disabled{
      cursor:not-allowed
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .register-link a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>

 
</head>
<body>

  <div class="container">
    <h2>User Login</h2>
    <form action="{% url 'user-login' %}" method="POST">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" class='input-box' id="mobile" name="mobile" placeholder="Enter mobile number" required pattern="[0-9]{10}"/>
      </div>

      <div class="form-group">
        <label for="pin">Password</label>
        <input type="password" class='input-box'  id="pin" name="pin" placeholder="Enter your Password"  />
      </div>

      <button  class="btn" id = "btn" disabled>Login</button>

      <div class="register-link">
        Donâ€™t have an account? <a href="{% url 'save-user' %}">Register here</a>
      </div>
    </form>
  </div>

</body>

 <script type="text/javascript">
  inputs = document.getElementsByClassName('input-box');
  button = document.getElementById('btn');
    function validate_input(){
      _disabled = false;
     
       Array.from(inputs).forEach((input)=>{
        if (input.value.length < 4){
          _disabled = true;
          
        } 
       
       });
 button.disabled = _disabled;
    }
     

       Array.from(inputs).forEach((input)=>{
        input.addEventListener('keyup',validate_input);
       });
       

  </script>
</html>
