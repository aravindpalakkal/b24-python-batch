
<style>
.modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal-content button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .close-btn {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }

</style>
    <div class="modal" id="courseModal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <h2>Add Course</h2>
    <form method="POST" action="{% url 'saveCourse' %}">
      {% csrf_token %}
      <input type="text" name="course_name" placeholder="Enter course name">
      <button type="submit">Create</button>
    </form>
  </div>
</div>


 <script>
    const modal = document.getElementById("courseModal");
    const openBtn = document.querySelector(".card h3"); // weâ€™ll refine below
    const closeBtn = document.getElementById("closeModal");

    // Handle modal open (for Add Course card)
    document.querySelectorAll(".card h3").forEach(card => {
      if (card.textContent.trim() === "Add Course") {
        card.parentElement.addEventListener("click", () => {
          modal.style.display = "flex";
        });
      }
    });

    // Close button
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Close when clicking outside
    window.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>
